<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Slider - Custom handle</title>
  <style>
    .result-name,
    .result-email {
      display: none;
    }

    .error,
    .success {
      display: block;
    }
      </style>
</head>
<body>
 
<form>
    <label>First Name</label>
    <input type="text" name="name" id="name">
    <div class="result-name" id="result-name" style="width:10px; height:5px"></div>
    <label>First Name</label>
    <input type="text" name="email" id="email">
    <div class="result-email" id="result-email" style="width:10px; height:5px"></div>
    <input type="submit" name="submit" id="submit">
</form>
 

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
(function($) {
var name = $("#name").val();
var email = $("#email").val();

$('#name').blur(function(){
  if(!name){
    $("#result-name").addClass("error").text("error");
  }
  else {
    $("#result-name").addClass("success").text("thanks")
  }
});


$('#email').blur(function(){
  if(!email.match(/^[\w-\.]+@[\w-]+\.[a-z]{2,3}$/i)){
    $("#result-email").addClass("error").text("error");
  }
  else {
    $("#result-email").addClass("success").text("thanks")
  }
});

$('#name').focus(function(){
  $("#result-name").removeClass("error").removeClass("success");
});


$('#email').focus(function(){
  $("#result-email").removeClass("error").removeClass("success");
});
})(jQuery);





        

</script>
</body>
</html>
